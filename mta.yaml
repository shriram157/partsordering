ID: XSA_DealerPartsOrderingPartsOrderStatusInq
_schema-version: '2.1'
description: The Dealer parts Ordering and Parts Status Inquiry application
version: 0.2.16
modules:
  - name: partsOrdering
    type: html5
    path: partsOrdering
    parameters:
      disk-quota: 512M
      memory: 128M
      instances: 1
    build-parameters:
      builder: grunt
    requires:
      - name: uaa_partsOrdering
      - name: dest_partsOrdering
      - name: cf-logging_partsOrdering
      - name: partsOrdering_node_api
        group: destinations
        properties:
          name: core-node-backend
#          url: 'https://sf1h4f11leoa64ntartsordering-node.cfapps.us10.hana.ondemand.com/'
          url: '~{url}'
          forwardAuthToken: true
  - name: partsOrdering_node
    type: nodejs
    path: partsOrdering_node
    parameters:
      service-url: '${default-url}'
      disk-quota: 256M
      memory: 128M
      instances: 1
    provides:
      - name: partsOrdering_node_api
        properties:
          url: '${default-url}'
    requires:
      - name: PARTS_ORDERING_APIM_CUPS
      - name: uaa_partsOrdering
      
resources:
  - name: PARTS_ORDERING_APIM_CUPS
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: PARTS_ORDERING_APIM_CUPS
    properties:
      odata-call-service-name: '${service-name}'
  - name: uaa_partsOrdering
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
    type: org.cloudfoundry.managed-service
  - name: dest_partsOrdering
    parameters:
      service-plan: lite
      service: destination
    type: org.cloudfoundry.managed-service
  - name: cf-logging_partsOrdering
    parameters:
      service-plan: lite
      service: application-logs
    type: org.cloudfoundry.managed-service
