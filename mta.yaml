ID: partsOrdering
_schema-version: '2.1'
description: The Dealer parts Ordering and Parts Status Inquiry application
version: 0.3.1
modules:
 - name: partsOrdering_node
   type: nodejs
   path: partsOrdering_node
   parameters:
      host: tci-dev-partsordering-node
      disk-quota: 256M
      memory: 256M
   provides:
    - name: partsOrdering_node_api
      properties:
         url: '${default-url}'
   requires:
    - name: cf-logging_partsOrdering
    - name: uaa_partsOrdering
    - name: PARTS_ORDERING_APIM_CUPS

 - name: partsOrdering
   type: html5
   path: partsOrdering
   parameters:
      host: tci-dev-partsordering
      disk-quota: 512M
      memory: 512M
   build-parameters:
      builder: grunt
   requires:
    - name: cf-logging_partsOrdering
    - name: uaa_partsOrdering
    - name: partsOrdering_node_api
      group: destinations
      properties:
         name: core-node-backend
         forwardAuthToken: true
         timeout: 60000
         url: '~{url}'

resources:
 - name: cf-logging_partsOrdering
   parameters:
      service: application-logs
      service-plan: lite
   type: org.cloudfoundry.managed-service

 - name: uaa_partsOrdering
   parameters:
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
   type: org.cloudfoundry.managed-service

 - name: PARTS_ORDERING_APIM_CUPS
   type: org.cloudfoundry.existing-service
   parameters:
      service-name: PARTS_ORDERING_APIM_CUPS