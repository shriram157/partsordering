ID: partsOrdering
_schema-version: '3.1'
description: Parts ordering consolidated app
version: 0.3.1

modules:
 - name: partsOrdering_node
   type: nodejs
   path: partsOrdering_node
   parameters:
      host: tci-dev-partsordering-node
      disk-quota: 512M
      memory: 256M
   properties:
      NODE_TLS_REJECT_UNAUTHORIZED: 0
   provides:
    - name: partsOrdering_node_api
      properties:
         url: ${default-url}
   requires:
    - name: application-logs_partsOrdering
    - name: uaa_partsOrdering
    - name: PARTS_ORDERING_APIM_CUPS

 - name: partsOrdering
   type: html5
   path: partsOrdering
   parameters:
      host: tci-dev-partsordering
      disk-quota: 512M
      memory: 256M
   properties:
      XS_APP_LOG_LEVEL: info
   build-parameters:
      builder: grunt
   requires:
    - name: application-logs_partsOrdering
    - name: uaa_partsOrdering
    - name: partsOrdering_node_api
      group: destinations
      properties:
         name: core-node-backend
         url: ~{url}
         forwardAuthToken: true
         timeout: 60000

resources:
 - name: application-logs_partsOrdering
   type: org.cloudfoundry.managed-service
   parameters:
      service: application-logs
      service-plan: lite

 - name: uaa_partsOrdering
   type: org.cloudfoundry.managed-service
   parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json

 - name: PARTS_ORDERING_APIM_CUPS
   type: org.cloudfoundry.existing-service
   parameters:
      service-name: PARTS_ORDERING_APIM_CUPS
