ID: XSA_DealerPartsOrderingPartsOrderStatusInq
_schema-version: '2.1'
description: 'The Dealer parts Ordering and Parts Status Inquiry application '
version: 0.0.2
modules:
  - name: nodeSrvDPOPSI
    type: nodejs
    path: nodeSrvDPOPSI
    parameters:
#      host: nodesrvdpopsi
      register-service-url: true
      service-name: nodeSrvDPOPSI
      service-url: '${default-url}'
      disk-quota: 512M
      memory: 128M
      instances: 1
    provides:
      - name: nodeSrvDPOPSI_api
        properties:
          url: '${default-url}'
    requires:
      - name: PARTS_ORDERING_APIM_CUPS
      - name: cf-logging-elk
      
      
  - name: uiDealerPartsOrdering
    type: html5
    path: uiDealerPartsOrdering
    parameters:
      disk-quota: 512M
      memory: 128M
      instances: 1
    build-parameters:
      builder: grunt
    requires:
      - name: uaa_XSA_DealerPartsOrderingPartsOrderStatusInq
      - name: dest_XSA_DealerPartsOrderingPartsOrderStatusInq
      - name: nodeSrvDPOPSI_api
        group: destinations	
        properties:
          name: core-node-backend
          url: '~{url}'
          forwardAuthToken: true
      
resources:
  - name: PARTS_ORDERING_APIM_CUPS
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: PARTS_ORDERING_APIM_CUPS
    properties:
      odata-call-service-name: '${service-name}'
  - name: uaa_XSA_DealerPartsOrderingPartsOrderStatusInq
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
    type: org.cloudfoundry.managed-service
  - name: dest_XSA_DealerPartsOrderingPartsOrderStatusInq
    parameters:
      service-plan: lite
      service: destination
    type: org.cloudfoundry.managed-service
  - name: cf-logging-elk
    parameters:
      service-plan: lite
      service: application-logs
    type: org.cloudfoundry.managed-service
